apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-http-server-ingress
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-http-server-service
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: python-http-server-service
            port:
              number: 8001
            